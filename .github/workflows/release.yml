          sed -i "s/VERSION_PLACEHOLDER/${{ needs.build-and-push.outputs.version }}/g" staging/index.html
          sed -i "s/DATE_PLACEHOLDER/$(date -u '+%Y-%m-%d %H:%M:%S UTC')/g" staging/index.html
          sed -i "s/COMMIT_PLACEHOLDER/${{ github.sha }}/g" staging/index.html

      - name: Push to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add staging/index.html
          git commit -m "Deploy staging v${{ needs.build-and-push.outputs.version }}" || true
          git push origin gh-pages

  deploy-production:
    needs: [build-and-push, deploy-staging]
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Create production page
        run: |
          mkdir -p production
          cat > production/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Production Environment</title>
              <style>
                  body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
                  .status { background: #d4edda; border: 1px solid #28a745; padding: 20px; border-radius: 8px; }
                  h1 { color: #155724; }
                  .info { margin: 10px 0; }
                  .label { font-weight: bold; }
                  .production-badge { background: #28a745; color: white; padding: 5px 10px; border-radius: 4px; display: inline-block; margin-bottom: 10px; }
              </style>
          </head>
          <body>
              <div class="status">
                  <span class="production-badge">PRODUCTION</span>
                  <h1>Production Environment</h1>
                  <div class="info"><span class="label">Environment:</span> production</div>
                  <div class="info"><span class="label">Version:</span> VERSION_PLACEHOLDER</div>
                  <div class="info"><span class="label">Deploy Date:</span> DATE_PLACEHOLDER</div>
                  <div class="info"><span class="label">Commit:</span> COMMIT_PLACEHOLDER</div>
              </div>
          </body>
          </html>
          EOF
          sed -i "s/VERSION_PLACEHOLDER/${{ needs.build-and-push.outputs.version }}/g" production/index.html
          sed -i "s/DATE_PLACEHOLDER/$(date -u '+%Y-%m-%d %H:%M:%S UTC')/g" production/index.html
          sed -i "s/COMMIT_PLACEHOLDER/${{ github.sha }}/g" production/index.html

      - name: Push to gh-pages
        run: |
